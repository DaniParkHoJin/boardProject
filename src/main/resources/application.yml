server:
  port: 3000

spring:
  # 프로필 설정
  profiles:
    active: dev

  # 데이터 베이스 설정
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:orcl
    username: PROJECT
    password: _aA123456

  # JPA 설정
  jpa:
    properties:
      hibernate:
        # 실행되는 쿼리를 콘솔에 출력
        show_sql: true
        format_sql: true
        use-sql-comments: true
        dialect: org.hibernate.dialect.OracleDialect
    hibernate:
      ddlAuto: create



  # 파일 업로드 설정
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 40MB

  # 정적 자원 설정(CSS, JS, 이미지)
  resource:
    staticLocations: file:src/main/resource/static/

  # 라이브 리로드 설정(배포 시 제거 필수)
  devtools:
    livereload:
      enable: true

  # 타임리프 설정(배포시 prefix 변경 필수)
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/

  flyway:
    enabled: true

# 파일 업로드 설정
file:
  upload:
    path: C:/uploads/
    url: /uploads/

# 로거 설정
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace